<!DOCTYPE html>
<html lang="en">

<head>
  {% include meta_tags/base.html %} {% include meta_tags/sharing.html %} {% include externals/styling.html %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div class="wrapper">
    {% include header.html %} {{ content }}
  </div>

  {% include externals/scripting.html %} {% include externals/google_analytics.html %} {% include custom_footer.html %}
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
